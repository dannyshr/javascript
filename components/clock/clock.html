<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title>Clock</title>
		<style type="text/css">
			.div1 {
				height: 150px;
				width: 250px;
				background-color: #ffff00;
				border: 1px solid #000000;
				position: absolute;
				top: 200px;
				left: 60px;
			}
			
			.div2 {
				height: 100px;
				width: 150px;
				background-color: #00ffff;
				border: 1px solid #000000;
				position: absolute;
				top: 230px;
				left: 660px;
			}
			
			.headerRow {
				background-color: #cccccc;
			}
			
			.comp1 {
			}
			
			.comp2 {
			}
			
			.dataTable {
				position: absolute;
				top: 50px;
			}
		</style>
		<script src="../../shared/jquery/jquery.js" type="text/javascript"></script>
		<script src="../../shared/utils.js" type="text/javascript"></script>
		<script src="resources/scripts/clock.js" type="text/javascript"></script>
		<script type="text/javascript">
			//declare globals
			var comp1 = null;
			var comp2 = null;
			
			/**
			 * The jQuery document ready event handler
			 */
			$(document).ready(function() {
				//initialize globals
				
				//declare locals
				var comp1Opts = {
					id: "clock1"
					,alignTo: "div1"
					,alignment: "top"
					,showConfig: false
					//,serverTimeUrl: "/showcase/apps/ebs/login.jsp"
				};
				var comp2Opts = {
					alignTo: "div2"
					,alignment: "top"
					,showConfig: false
				};
				comp1 = new Clock(comp1Opts);
				comp2 = new Clock(comp2Opts);
			});
			
			function refreshComponent1() {
				//get values from page
				var _width = document.getElementById("txt_widthComp1").value;
				var opts = {
					width: _width
				};
				
				//refresh the coponent with the values
				comp1.reRender(opts);
			}
			
			function refreshComponent2() {
				//get values from page
				var _width = document.getElementById("txt_widthComp2").value;
				var opts = {
					width: _width
				};
				
				//refresh the coponent with the values
				comp2.reRender(opts);
			}
			
			function resetShowConfig(_cbObj,_compObj) {
				//declare locals
				var opts = {
					showConfig: _cbObj.checked
				};
				
				_compObj.reRender(opts);
			}
			
			function refreshTheme(_newtheme) {
				//get values from page
				var opts = {
					theme: _newtheme
				};
				
				//refresh the coponent with the values
				comp1.reRender(opts);
				comp2.reRender(opts);
			}
		</script>
	</head>
	<body>
		<div class="dataTable">
			<table border="1" cellspacing="0" cellpadding="0">
				<tr class="headerRow">
					<th>Component</th>
					<th>Width</th>
					<th>Show Config</th>
					<th>Theme</th>
					<th>Refresh</th>
				</tr>
				<tr>
					<td>
						comp1
					</td>
					<td>
						<input id="txt_widthComp1" type="text" value="" size="10">
					</td>
					<td>
						<input type="checkbox" onclick="resetShowConfig(this,comp1);">
					</td>
					<td rospan="3">
						<select size="1" onchange="refreshTheme(this.value);">
							<option value="black" selected="selected">black</option>
							<option value="blue">blue</option>
							<option value="green">green</option>
							<option value="orange">orange</option>
							<option value="red">red</option>
						</select>
					</td>
					<td>
						<input type="button" value="Refresh" onclick="refreshComponent1();">
					</td>
				</tr>
				<tr>
					<td>
						comp2
					</td>
					<td>
						<input id="txt_widthComp2" type="text" value="" size="10">
					</td>
					<td>
						<input type="checkbox" onclick="resetShowConfig(this,comp2);">
					</td>
					<td>
					</td>
					<td>
						<input type="button" value="Refresh" onclick="refreshComponent2();">
					</td>
				</tr>
			</table>
		</div>
		<div id="div1" class="div1">
			Div 1
		</div>
		<div id="div2" class="div2">
			Div 2
		</div>
		<div id="comp1" class="comp1"></div>
		<div id="comp2" class="comp2"></div>
	</body>
</html>
