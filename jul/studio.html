        function changeTheme() {
            let selectId = "cmbThemes";
            let styleTagId = "cssTheme";
            let selectedTheme = utils.getFromDom(selectId).value;
            let currItem;
            let currItemTheme;
            let jsonCss = null;

            //loop through the themes
            for (let i=0; i<studioCss.length; i++) {
                //get the current item
                currItem = studioCss[i];

                //check for valid values
                if (!jsonUtils.hasField(currItem,"theme") || !jsonUtils.hasField(currItem,"css")) {
                    continue;
                }
                currItemTheme = currItem.theme;

                //compare the themes names
                if (!utils.isString(selectedTheme) || !utils.isString(currItemTheme)) {
                    continue;
                }
                if (currItemTheme.toLowerCase()==selectedTheme.toLowerCase()) {
                    jsonCss = currItem.css;
                    break;
                }
            }

            //check for valid values
            if (jsonCss==null) {
                alert("theme=[" + selectedTheme + "] was NOT found !!");
                return;
            }

            //remove the previous tag
            if (utils.isInDom(styleTagId)) {
                let childNode = utils.getFromDom(styleTagId);
                let parentNode = childNode.parentNode;
                parentNode.removeChild(childNode);
            }

            //apply the theme
            html5Utils.renderCss(jsonCss, styleTagId, true);
        }

                    }
                    htmlText += '<div class="handleVerticalChar">' + currChar + '</div>';

            return htmlText;

        function centerUi() {
            //center the dialog
            let loaderId = getLoaderId();
            domUtils.centerComponent(loaderId);

            //declare locals
            let units = "px";
            let clientHeight;
            let clientWidth;
            let htmlNode;
            let headerId;
            let headerHeight;
            let footerId;
            let footerHeight;
            let bodyId;
            let bodyHeight;
            let bodyMainId;
            let bodyMainWidth;
            let bodyPanelIdLeft;
            let bodyPanelLeftWidth;
            let bodyPanelIdRight;
            let bodyPanelRightWidth;
            let headerTextId;
            let headerTextWidth;
            let headerCompsWidth = 450;
            let headerMargin = 30;

            //create a new config object
            let collapsibleFooter = new CollapsiblePanel(studioUi[0].children[2]);
            let collapsibleLeft = new CollapsiblePanel(studioUi[0].children[1].children[0]);
            let collapsibleRight = new CollapsiblePanel(studioUi[0].children[1].children[2]);

            //get the window's height and width
            clientHeight = window.innerHeight;
            clientWidth = window.innerWidth;

            //get the header and the footer's height
            headerId = getStudioHeaderId();
            headerHeight = domUtils.getHeight(headerId);
            footerId = uiCompsUtils.getCollapsibleBodyId(getStudioFooterId());
            if (utils.isInDom(footerId)) {
                htmlNode = utils.getFromDom(footerId);
                htmlNode.style.width = clientWidth + units;
                domUtils.setAttributeValue(getStudioFooterId(), collapsibleFooter.getConfig().dataAttributes.panelWidth, clientWidth);
            }
            footerHeight = domUtils.getHeight(footerId);
            if (domUtils.getAttributeValue(footerId, getAttributeNameDataState())=="collapsed") {
                footerHeight = 0;
            }
            headerTextId = getStudioHeaderTextId();
            headerTextWidth = (clientWidth - headerCompsWidth)-(headerMargin*2);
            htmlNode = utils.getFromDom(headerTextId);
            htmlNode.style.width = headerTextWidth + units;

            htmlNode = utils.getFromDom(headerId);
            htmlNode.style.width = clientWidth + units;

            //re-calculate the body height
            bodyId = getStudioBodyId();
            htmlNode = utils.getFromDom(bodyId);
            bodyHeight = (clientHeight - (headerHeight + footerHeight));
            htmlNode.style.height = bodyHeight + units;

            //re-calculate the body's main
            bodyPanelIdLeft = uiCompsUtils.getCollapsibleBodyId(getStudioBodyLeftPanelId());
            bodyPanelIdRight = uiCompsUtils.getCollapsibleBodyId(getStudioBodyRightPanelId());
            bodyPanelLeftWidth = domUtils.getWidth(bodyPanelIdLeft);
            bodyPanelRightWidth = domUtils.getWidth(bodyPanelIdRight);
            if (domUtils.getAttributeValue(bodyPanelIdLeft, getAttributeNameDataState())=="collapsed") {
                bodyPanelLeftWidth = 0;
            }
            if (domUtils.getAttributeValue(bodyPanelIdRight, getAttributeNameDataState())=="collapsed") {
                bodyPanelRightWidth = 0;
            }
            if (utils.isInDom(bodyPanelIdLeft)) {
                htmlNode = utils.getFromDom(bodyPanelIdLeft);
                htmlNode.style.height = bodyHeight + units;
                domUtils.setAttributeValue(getStudioBodyLeftPanelId(), collapsibleLeft.getConfig().dataAttributes.panelHeight, bodyHeight);
            }
            if (utils.isInDom(bodyPanelIdRight)) {
                htmlNode = utils.getFromDom(bodyPanelIdRight);
                htmlNode.style.height = bodyHeight + units;
                domUtils.setAttributeValue(getStudioBodyRightPanelId(), collapsibleRight.getConfig().dataAttributes.panelHeight, bodyHeight);
            }
            bodyMainId = getStudioBodyMainPanelId();
            if (utils.isInDom(bodyMainId)) {
                htmlNode = utils.getFromDom(bodyMainId);
                bodyMainWidth = (clientWidth - (bodyPanelLeftWidth + bodyPanelRightWidth));
                htmlNode.style.height = bodyHeight + units;
                htmlNode.style.width = bodyMainWidth + units;
                htmlNode.style.left = bodyPanelLeftWidth + units;

            //render the main panel's grid

            uiCompsUtils.setCollapsibleHandlePosition(getStudioBodyRightPanelId(),headerId);
            uiCompsUtils.setCollapsibleHandlePosition(getStudioFooterId(),headerId);

            let containerWidth = domUtils.getWidth(attsContainerId);

            let attDescHeight = 100;

            let cssPropsTagId = "cssPropertiesRowBody";
            let cssPropsContainerId = "studioRightPanel";
            let cssPropsContainerHeight = domUtils.getHeight(cssPropsContainerId);
            let cssPropsContainerWidth = domUtils.getWidth(cssPropsContainerId);

            let propDescHeight = 100;
            let propNameWidth = 155;

            //$(".propValueCol").css("width",(cssPropsContainerWidth-propNameWidth)+"px");
        }

        function handlePageOnLoad() {

            _loader.render();
            domUtils.centerComponent(loaderId);

            //set ajax.js configuration

            ajaxUtils.setErrorId(errorContainerId);

            //set a language change callback
            i18n.loadBundle(studioBundle);
            i18n.setChangeLanguageCallback(onLanguageChange);

            //load the UI
            loadUi();
        }

        function loadUi() {
            let uiConfig = studioUi;

            //render the login UI
            renderUi(uiConfig);
            centerUi();

            //set the language which will invoke the callback
            i18n.changeLanguage("en");
            changeTheme();

            //render the tags, attributes and properties UI
            changeTag();
            renderAttributesUI(getPropertyTypeName());

            //hide the loader
            _loader.hide();
        }

        function renderUi(uiConfig) {
            //declare locals
            let jsonUi;

            //check for valid values
            if (!utils.isArray(uiConfig) || uiConfig.length<1) {
                return;
            }
            if (!utils.isJson(uiConfig[0])) {
                return;
            }

            //check if the item is already in the DOM
            jsonUi = uiConfig[0];
            if (utils.isInDom(jsonUi.id)) {
                return;
            }

            //create a new Dialog
            _studioPage = new Tag(jsonUi);

            //render the login dialog
            _studioPage.render();
        }

        function renderAttributesUI(attributeType, tagName) {
            //declare locals
            let containerId;
            let containerNode;
            let data;
            let isValidItem;
            let rowHeight;
            let padding;
            let html = "";
            let currItem;
            let disabled;
            let counter = 0;
            let currItemType;
            let defaultValue;

            //check for valid values
            if (utils.isEmpty(attributeType)) {
                attributeType = getDefaultAttributeType();
            }
            if (attributeType==getDefaultAttributeType()) {
                data = html5Utils.getAttributes();
                containerId = "attributesRowBody";
                rowHeight = 24;
                padding = "";
                padding = "padding-top:6px;";
            }
            else if (attributeType==getPropertyTypeName()) {
                data = html5Utils.getCssProperties();
                containerId = "cssPropertiesRowBody";
                rowHeight = 24;
                padding = "padding-top:6px;";
            }
            else {
                return;
            }

            //get the html node by its id
            containerNode = utils.getFromDom(containerId);

            //loop through the items
            for (let i=0; i<data.length; i++) {
                //get the current item
                currItem = data[i]
                isValidItem = false;
                disabled = "";
                defaultValue = null;

                //check for a valid item
                if (attributeType==getPropertyTypeName() || (attributeType==getDefaultAttributeType() && html5Utils.isValidAttribute(tagName, currItem.attName, null))) {
                    isValidItem = true;
                }
                if (isValidItem) {
                    //check for a delimiter
                    if (counter>0) {
                        html += '<div style="height:1px;width:100%;"></div>';
                    }
                    if (currItem.attName.indexOf("color")!=-1) {
                        html += '<div class="'+attributeType+'Row" style="height:28px;width:100%;padding-top:2px;">';
                    }
                    else {
                        html += '<div class="'+attributeType+'Row" style="height:'+rowHeight+'px;width:100%;'+padding+'">';
                    }
                    html += '<div class="'+attributeType+'NameCol" style="direction:ltr;border-left:1px solid transparent;border-right:1px solid transparent;width:110px;float:left;white-space:nowrap;padding-left:5px;" title="' + currItem.description + '">';
                    html += '<label for="'+ currItem.attName +'">' + currItem.attName  +'</label>';
                    html += '</div>';
                    html += '<div class="'+attributeType+'ColSpacer" style="width:5px;height:'+rowHeight+'px;float:left"></div>';
                    html += '<div class="'+attributeType+'ValueCol" style="border-left:1px solid transparent;border-right:1px solid transparent;float:left;margin-left:5px">';

                    //set the disabled property
                    if (attributeType==getDefaultAttributeType() && !html5Utils.isValidAttribute(tagName, currItem.attName, null)) {
                        disabled = ' disabled="disabled"';
                    }

                    //set the default value property
                    if (currItem.hasOwnProperty("default") && !utils.isEmpty(currItem.default)) {
                        defaultValue = currItem.default;
                    }
                    if (defaultValue===true) {
                        defaultValue = ' checked="checked"';
                    }
                    else {
                        if (utils.isEmpty(defaultValue)) {
                            defaultValue = '';
                        }
                        else {
                            defaultValue = ' value="' + defaultValue + '"';
                        }
                    }

                    if (currItem.attName.indexOf("color")!=-1) {
                        html += '<input id="' + currItem.attName + '" type="color" style=""' + disabled + ' onfocus="updateAttributeDescription(\''+attributeType+'\',\''+currItem.attName+'\');"' + defaultValue + ' />';
                    }
                    else {
                        if (currItem.type.indexOf("List")!=-1) {
                            html += '<select id="' + currItem.attName + '" size="1" style="width:100%;"' + disabled + ' onfocus="updateAttributeDescription(\''+attributeType+'\',\''+currItem.attName+'\');" >';
                            html += selectUtils.generateOptionsHtml(listUtils.getList(currItem.type), defaultValue);
                            html += '</select>';
                        }
                        else {
                            currItemType = currItem.type.toLowerCase();
                            switch (currItemType) {
                                case "bool":
                                case "boolean":
                                case "empty":
                                    html += '<input id="' + currItem.attName + '" type="checkbox"' + disabled + ' onfocus="updateAttributeDescription(\''+attributeType+'\',\''+currItem.attName+'\');"' + defaultValue + ' />';
                                    break;
                                case "number":
                                case "numeric":
                                    html += '<input id="' + currItem.attName + '" type="number" style="width:100%;"' + disabled + ' onfocus="updateAttributeDescription(\''+attributeType+'\',\''+currItem.attName+'\');"' + defaultValue + ' />';
                                    break;
                                case "script":
                                    html += '<textarea id="' + currItem.attName + '" class="textarea" style="height:12px;width:100%;"' + disabled + ' onfocus="updateAttributeDescription(\''+attributeType+'\',\''+currItem.attName+'\');" >' + defaultValue + '</textarea>';
                                    break;
                                default:
                                    html += '<input id="' + currItem.attName + '" type="text" style="width:100%;"' + disabled + ' onfocus="updateAttributeDescription(\''+attributeType+'\',\''+currItem.attName+'\');"' + defaultValue + ' />';
                                    break;
                            }
                        }
                    }
                    html += '</div>';
                    html += '</div>';
                    counter++;
                }
            }
            containerNode.innerHTML = html;

            centerUi();
        }

        function updateAttributeDescription(attributeType,attributeName) {
            //declare locals
            let data;
            let currItem;
            let elemId;
            let elemNode;

            //check for valid values
            if (utils.isEmpty(attributeName)) {
                return;
            }
            if (utils.isEmpty(attributeType)) {
                attributeType = getDefaultAttributeType();
            }
            if (attributeType==getDefaultAttributeType()) {
                data = html5Utils.getAttributes();
                elemId = "attDescriptionText";
            }
            else if (attributeType==getPropertyTypeName()) {
                data = html5Utils.getCssProperties();
                elemId = "cssPropertyDescriptionText";
            }
            else {
                return;
            }

            //get the html node by its id
            elemNode = utils.getFromDom(elemId);

            //loop through the attributes
            for (let i=0; i<data.length; i++) {
                //get the current item
                currItem = data[i]

                //check if the ui element exists in the DOM
                if (currItem.attName==attributeName) {
                    //display the attribute's description
                    elemNode.innerText = currItem.description;
                    break;
                }
            }
        }

        function attributes2Config() {
            let selectId = getTagsSelectId();
            let selectNode = utils.getFromDom(selectId);
            let tagName = selectNode.value;
            let allAtts = html5Utils.getAttributes();
            let currItem;
            let config = {};
            let uiAttValue = null;

            //loop through the attributes
            for (let i=0; i<allAtts.length; i++) {
                //get the current item
                currItem = allAtts[i]

                //check if the ui element exists in the DOM
                if (utils.isInDom(currItem.attName)) {
                    //get the ui element's value
                    uiAttValue = utils.getFromDom(currItem.attName).value;

                    //check for a valid value
                    if (!utils.isEmpty(uiAttValue)) {
                        //check for a valid attribute
                        if (html5Utils.isValidAttribute(tagName, currItem.attName, uiAttValue)) {
                            config[currItem.attName] = uiAttValue;
                        }
                    }
                }
            }

            //return the method's value
            return config;
        }

        function config2Attributes(config) {
            let currFieldValue = null;

            //check for valid values
            if (!utils.isJson(config)) {
                return;
            }

            //loop through the JSON config's fields
            for (let field in config) {
                if (config.hasOwnProperty(field)) {

                    //check if the ui element exists in the DOM
                    if (utils.isInDom(field)) {
                        //get the field's value
                        currFieldValue = config[field];

                        //check for a valid value
                        if (!utils.isEmpty(currFieldValue)) {
                            //update the ui item
                            utils.getFromDom(field).value = currFieldValue;
                        }
                    }
                }
            }
        }

        function showIcon(elemId) {
            //declare locals
            let container = utils.getFromDom("studioFooter_body");
            let iconName;
            let iconHtml;
            let colorsNode;
            let iconNode;
            let color = null;
            let bgColor = null;

            //check for valid values
            if (utils.isInDom(elemId)) {
                //get the icon's name
                iconName = utils.getFromDom(elemId).value;

                //check for valid values
                if (utils.isEmpty(iconName)) {
                    return;
                }

                //get the icon's html
                iconHtml = getIconByName(iconName);

                //check for valid values
                if (utils.isEmpty(iconHtml)) {
                    return;
                }

                //render the icon
                container.innerHTML = iconHtml
                colorsNode = utils.getFromDom("cssPropertyDescriptionText");
                iconNode = container.firstChild.firstChild;
                color = getComputedStyle(colorsNode).color;
                bgColor = getComputedStyle(colorsNode).backgroundColor;
                iconNode.setAttribute("stroke-width","1");
                if (!utils.isEmpty(color)) {
                    iconNode.setAttribute("stroke",color);
                }
                if (!utils.isEmpty(bgColor)) {
                    iconNode.setAttribute("fill",bgColor);
                }
            }
        }

        function renderIconsList() {
            //declare locals
            let arrData = ["adjust","air-freshener"];
