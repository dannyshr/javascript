<html>
	<head>
		<title>HTML Gadgets</title>
		<style type="text/css">
			.topAligned {
				vertical-align: top;
			}
		</style>
	</head>
	<body>
		<form action="" method="post">
			<table border="1">
				<tr>
					<th colspan="2">HTML Gadgets</th>
				</tr>
				<tr>
					<td class="topAligned">
						<table border="1">
							<tr>
								<th>Fresh.co.il News</th>
							</tr>
							<tr>
								<td>
									<iframe frameborder="0" width="190" height="85" scrolling="no" src="http://news.fresh.co.il/ticker.php?width=190&amp;height=100&amp;bgcolor=ffffff&amp;delay=4000&amp;background=&amp;genre=news" >
									</iframe>
								</td>
							</tr>
						</table>
					</td>
					<td class="topAligned">
						<table border="1">
							<tr>
								<th>Quote of the day</th>
							</tr>
							<tr>
								<td>
									<script src="http://www.brainyquote.com/link/quotebr.js" type="text/javascript">
									</script>
								</td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td class="topAligned">
						<table border="1">
							<tr>
								<th>Israel Weather</th>
							</tr>
							<tr>
								<td>
									<iframe src="http://www.israelweather.co.il/weather_out.asp?code_width=155&height=90&code_color=white&code_font_color=black" width="155" height="152" dir="rtl" name="in_frame" frameborder="0" scrolling="No" >
									</iframe>
								</td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td colspan="2" class="topAligned">
						<table border="1">
							<tr>
								<th>Wiki Search</th>
							</tr>
							<tr>
								<td>
									<iframe allowTransparency="true" align="middle" scrolling="no" width="292" height="80" frameborder="0" src="wiki_heb.html"> 
									</iframe>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
