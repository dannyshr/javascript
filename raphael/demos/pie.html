
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Raphael Pie Chart</title>
        <link rel="stylesheet" href="demo.css" media="screen">
		<script type="text/javascript" src="raphael.2.1.0.min.js"></script>
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="pie.js"></script>
        <style media="screen">
            #holder {
                margin: -350px 0 0 -350px;
                width: 700px;
                height: 700px;
            }
        </style>
    </head>
    <body>
        <table>
            <tbody>
                <tr>
                    <th scope="row">this!!!!!and more!!</th>
                    <td>40%</td>
                </tr>
                <tr>
                    <th scope="row">like</th>
                    <td>26%</td>
                </tr>
                <tr>
                    <th scope="row">much</th>
                    <td>5%</td>
                </tr>
                <tr>
                    <th scope="row">so</th>
                    <td>5%</td>
                </tr>
                <tr>
                    <th scope="row">!!!!!</th>
                    <td>4%</td>
                </tr>
                <tr>
                    <th scope="row">Dad </th>
                    <td>4%</td>
                </tr>
                <tr>
                    <th scope="row">.....</th>
                    <td>3%</td>
                </tr>
                <tr>
                    <th scope="row">you</th>
                    <td>2%</td>
                </tr>
                <tr>
                    <th scope="row">love</th>
                    <td>2%</td>
                </tr>
                <tr>
                    <th scope="row">I</th>
                    <td>2%</td>
                </tr>
            </tbody>
        </table>
        <div id="holder"></div>
        <p id="copy">Demo of <a href="http://raphaeljs.com/">Raphael</a>JavaScript Vector Library</p>
    </body>
</html>
