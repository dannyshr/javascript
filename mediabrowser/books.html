		<script type="text/javascript">
			google.setOnLoadCallback(googleSearchOnLoad, true);
			var cfDiv = null;
			
			function loadVideoFiles() {
				//var _path = "file://///saloon//g//media//video//kids/HebrewDubbed";
				var _path = "file:///c:/danny/eBooks";

				//create the html in the 2 parts
				renderContentFlow();
				
				loadFilesFromPath(_path);

			function renderGoogleSearch() {
				var containerDiv = document.getElementById("contentFlowContainer");
				if (containerDiv==null) {
					return;
				}
				var html = '<div id="contentFlowDiv" class="ContentFlow"><div class="loadIndicator"><div class="indicator"></div></div><div id="flowDiv" class="flow"><img class="item" src="resources/contentflow/images/blank.gif" /></div><div class="globalCaption"></div><div class="scrollbar"><div class="slider"><div class="position"></div></div></div></div>';
				containerDiv.innerHTML = html;
			}
			
			function renderContentFlow() {
				var containerDiv = document.getElementById("contentFlowContainer");
				if (containerDiv==null) {
					return;
				}
				var html = '<div id="contentFlowDiv" class="ContentFlow"><div class="loadIndicator"><div class="indicator"></div></div><div id="flowDiv" class="flow"><img class="item" src="resources/contentflow/images/blank.gif" /></div><div class="globalCaption"></div><div class="scrollbar"><div class="slider"><div class="position"></div></div></div></div>';
				containerDiv.innerHTML = html;
				cfDiv = new ContentFlow("contentFlowDiv");
			}
			
			function addCover() {
				//declare locals
				var imgsDiv = null;
				var imgs = null;
				
				//check for a contentFlow object
				if (cfDiv==null) {
					return;
				}
				
				//get elements by their ids
				imgsDiv = document.getElementById("resultsDiv");
				if (imgsDiv==null) {
					return;
				}
				imgs = imgsDiv.getElementsByTagName("img");
				for (var i=0;i<imgs.length;i++) {
					cfDiv.addItem(imgs[i], "last");
				}
			}
			
			function loadFilesFromPath(_path) {
				var lst = listFiles(_path);
				var filePath = null;
				var fileName = null;
				var fileType = null;
				var fileSize = null;
				var lastModif = null;
				var html = "";
				var data = null;
				var fileObj = null;
				var file = null;
				var files = [];
				
				if (lst==null) {
					return;
				}
				
				for (var i=0;i<lst.length;i++) {
					fileObj = lst[i];
					filePath = String(fileObj[0]);
					fileName = filePath.substring(filePath.lastIndexOf("\\")+1);
					fileType = filePath.substring(filePath.lastIndexOf(".")+1);
					fileSize = String(fileObj[1]);
					lastModif = fileObj[2];
					file = [];
					file.push(i+1);
					file.push(fileName);
					file.push(fileType);
					file.push(fileSize);
					file.push(lastModif);
					files.push(file);
				}
				dataStore.loadData(files);
			}
		</script>
