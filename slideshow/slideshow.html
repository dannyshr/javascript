<html>
<head>
	<style>
		.header {
			height:30px;
			width: 100%;
			text-align: center;
			font-family: Arial;
			font-size: 20px;
			font-weight: bold;
			color: #0000ff;
		}
		.slideshowContainer {
			height: 79%;
			width: 50%;
			border: 1px solid transparent;
		}
		.image {
			height: 500px;
			width: 500px;
		}
		.buttonsBar {
			height: 30px;
			width: 150px;
			border: 1px solid transparent;
		}
		.button {
			cursor: hand;
		}
	</style>
	<script language="javascript" type="text/javascript">
		//declare globals
		var arrImages = new Array();
		var _index = -1;
		var _intervalId = null;
		var _picsInterval = 2000;
		var _slideState = null;
		
		function loadImages() {
			//declare locals
			var imgsPath = "D:/dannys/media/pictures/tiulMador201305";
			imgsPath = "images";
			var imgTemp = null;
			var imgSrc = null;
			var arrSrc = new Array(
				"02052013776"
				,"02052013777"
				,"02052013778"
				,"02052013779"
				,"02052013780"
				,"02052013781"
				,"02052013782"
				,"02052013783"
				,"02052013784"
				,"02052013785"
				,"02052013786"
				,"02052013787"
				,"talmor1"
				,"talmor2"
				,"talmor3"
				,"talmor4"
				,"talmor5"
				,"talmor6"
			);
			
			//loop throug the images
			for (var i=0;i<arrSrc.length;i++) {
				//create a new Image
				imgTemp = new Image();
				
				//set its source
				imgSrc = imgsPath + "/" + arrSrc[i] + ".jpg";
				imgTemp.src = imgSrc;
				
				//add the current image to the array
				arrImages.push(imgTemp);
			}
		}
		
		function slide() {
			//declare locals
			var imgComp = document.getElementById("img"); 
			
			//fix the index if necessary
			if (_index<0 || _index>(arrImages.length-1)) {
				_index = 0;
			}
			
			//set the image's source
			imgComp.src = arrImages[_index].src;
			
			//increment the index
			_index++;
		}
		
		function init() {
			//load the images
			loadImages();
		}
		
		function controlSlideshow() {
			//declare locals
			var btnId = "btnControl";
			var btnComp = null;
			var caption = null;
			
			//get components by their ids
			btnComp = document.getElementById(btnId);
			
			//check for nulls
			if (btnComp==null) {
				return;
			}
			
			//check the current button
			caption = btnComp.src;
			if (caption.indexOf("play.gif")!=-1) {
				btnComp.src = "images/pause.gif";
				btnComp.title = "Click here to pause the slideshow";
				_slideState = "play";
				resumeSlideshow();
			}
			else {
				btnComp.src = "images/play.gif";
				btnComp.title = "Click here to resume the slideshow";
				_slideState = "pause";
				pauseSlideshow();
			}
		}
		
		function pauseSlideshow() {
			//clear any previous interval
			if (_intervalId!=null) {
				clearInterval(_intervalId);
			}
		}
		
		function resumeSlideshow() {
			//declare locals
			var interval = document.getElementById("cmbIntervals").value;
			
			//clear any previous interval
			if (_intervalId!=null) {
				clearInterval(_intervalId);
			}
			
			//check the state
			if (_slideState=="play") {
				//start the slideshow
				_intervalId = setInterval("slide()",interval)
			}
		}
	</script>
</head>
<body onload="init();">
	<center>
		<div class="header">טיול מדור מאי 2013</div>
		<div class="slideshowContainer">
			<img id="img" class="image" src="" />
		</div>
		<div class="buttonsBar">
			<table>
				<tr>
					<td>
						<select id="cmbIntervals" size="1" onchange="resumeSlideshow();" title="Click here to select the interval between images">
							<option value="500">0.5 seconds</option>
							<option value="1000">1 seconds</option>
							<option value="1500">1.5 seconds</option>
							<option value="2000" selected="selected">2 seconds</option>
							<option value="2500">2.5 seconds</option>
							<option value="3000">3 seconds</option>
							<option value="3500">3.5 seconds</option>
							<option value="4000">4 seconds</option>
						</select>
					</td>
					<td>
						<img id="btnControl" class="button" title="Click here to start the slideshow" src="images/play.gif" onclick="controlSlideshow();" />
					</td>
				</tr>
			</table>
		</div>
	</center>
</body>
</html>
