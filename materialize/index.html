<!DOCTYPE html>
<html>
    <head>
		<title>Json Ui Language</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<!--Import Google Icon Font-->
		<!-- 
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		 -->
		<link rel="icon" href="assets/icons/color.ico" type="image/x-icon">
		<!--Import css-->
		<link type="text/css" rel="stylesheet" href="assets/css/materialize.css"  media="screen,projection"/>
		<link type="text/css" rel="stylesheet" href="assets/css/custom.css"  media="screen,projection"/>
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>

	<body class="">
		<!-- top navigation bar goes here -->
		<div id="top_pannel_wrapper" class="row">
			<ul id="dropdown1" class="dropdown-content">
				<li><a href="#!" onclick="pageui.updateTheme('blue');">blue</a></li>
				<li class="divider"></li>
				<li><a href="#!" onclick="pageui.updateTheme('red');">red</a></li>
				<li class="divider"></li>
				<li><a href="#!" onclick="pageui.updateTheme('teal');">teal</a></li>
			</ul>		
			<nav id="top_pannel" class="nav-extended appbar_top">
			    <div class="row">
			    	<div class="col s12">
						<a href="#" class="brand-logo"><i class="material-icons">cloud</i>Web Applications Builder</a>
					</div>
			      	<ul id="nav-buttons" class="right">
	      				<li><a class="dropdown-trigger" href="#!" data-target="dropdown1">Themes<i class="material-icons right">arrow_drop_down</i></a></li>
				        <li><a href="#" class="btn-flat waves-effect waves-light" title="click here to show/hide the menu" onclick="pageui.slideSidebar(event);"><i class="material-icons">menu</i></a></li>
					</ul>
			    </div>
			</nav>    
		</div>
		
		<!-- side panel -->
		<div id="side_pannel" class="side_pannel">
		</div>
		
		<!-- main page -->
		<div id="page" class="col s12">
		</div>

		<!--JavaScript at end of body for optimized loading-->
		<script type="text/javascript" src="scripts/materialize.js"></script>
		<script type="text/javascript" src="scripts/jquery.js"></script>
		<script type="text/javascript" src="scripts/jul.js"></script>
		<script type="text/javascript" src="scripts/pageui.js"></script>
		<script type="text/javascript">
			//declare global variables
			var pageui = null;
			
			document.addEventListener('DOMContentLoaded', function() {
				//declare local variables
				var modelsfile = "";
				modelsfile = "models/models.json";
				var modelname = "ui_generator";
				var theme = "teal";
				var renderto = "side_pannel";
				var pageconfig = {"modelsfile":modelsfile,"modelname":modelname,"theme":theme,"renderto":renderto};
				
				//create a PageUi object and load it
				pageui = new PageUi(pageconfig);
				pageui.load();
			});
		</script>
		
    </body>
</html>
