            function getDisplayedAcronymIndexInArray() {
                //declare locals
                var _index = -1;
                var _array = _arrAcronyms;
                var _currItem = null;
                var _currItemValue = null;
                var _currDisplayedAcronym = getCurrentAcronym();
               
                //check for nulls
                if (_currDisplayedAcronym==null || _currDisplayedAcronym=="") {
                    return _index;
                }
               
                //loop through the array
                for (var i=0;i<_array.length;i++) {       
                    //get the current item
                    _currItem = _array[i];
                   
                    //get the item's required attribute
                    _currItemValue = _currItem.acronym;
                   
                    //compare it to the currently displayed acronym
                    if (_currDisplayedAcronym==_currItemValue) {
                        //set the return value
                        _index = i;
                    }
                }
               
                //return the method's value
                return _index;
            }
           
            function getNextAcronymBySubjectAndIndex(_subject,_index) {
                //declare locals
                var _array = _arrAcronyms;
                var _currItem = null;
                var _currItemSubject = null;
                var _currItemIndex = 0;
                var _currItemValue = "";
               
                //check for nulls
                if (_subject==null || _subject=="" || _subject=="0" || _index<0) {
                    return _currItemValue;
                }
               
                //loop through the array
                for (var i=0;i<_array.length;i++) {       
                    //get the current item
                    _currItem = _array[i];
                   
                    //get the item's required attribute
                    _currItemSubject = _currItem.subject;
                   
                    //compare it to the requested attribute
                    if (_subject==_currItemSubject) {                        
                        //compare it to the requested attribute
                        if (_index==_currItemIndex) {                   
                            //set the return value
                            _currItemValue = _currItem.acronym;
                            break;
                        }
                        else {
                            _currItemIndex++;
                        }
                    }
                }
               
                //return the method's value
                return _currItemValue;
            }

            function setButtonsDisplayByIndex(_index) {
                //declare locals
                var cmbSubj = document.getElementById("cmbSubject");
                var btnPrev = document.getElementById("btnPrev");
                var btnNext = document.getElementById("btnNext");
                var btnSol = document.getElementById("btnSol");
                var subjValue = null;
                var totalPerSubject = 0;
               
                //get the subject
                subjValue = cmbSubj.value;
               
                //get the total values for this subject
                totalPerSubject = getAcronymsCountBySubject(subjValue);
               
                //check for nulls
                if (subjValue==null || subjValue=="" || subjValue=="0") {
                    btnPrev.disabled = true;
                    btnNext.disabled = true;
                    btnSol.disabled = true;
                    return;
                }
                btnPrev.disabled = false;
                btnNext.disabled = false;
                btnSol.disabled = false;
               
                //check the index
                if (_index<=0) {
                    btnPrev.disabled = true;
                    return;
                }
                if ((_index+1)>(totalPerSubject-1)) {
                    btnNext.disabled = true;
                    return;
                }
            }

                                                                                alert("renderTimer(): Container with id [" + _containerId + "] does NOT exist!");
                                                                                return;
                                                                }
                                                               
                                                                //build the html
                                                                _html += "<div id=\"title\" class=\"timerTitle\" >" + _title + "</div>";
                                                                _html += "<input type=\"button\" id=\"btnStart\" class=\"btnStart\" value=\"Start\" onclick=\"startTimer();\" />";
                                                                _html += "<input type=\"text\" id=\"txtTime\" class=\"timerTxtTime\" value=\"10\" maxlength=\"6\" />";
                                                                _html += "<input type=\"button\" id=\"btnStop\" class=\"btnStop\" value=\"Stop\" disabled=\"disabled\" onclick=\"stopTimer();\" />";
                                                                _html += "<div id=\"timer\" class=\"timerComp\" />";
                                                               
                                                                //render the html
                                                                _containerObj.innerHTML = _html;
                                                }
                                               
                                                function startTimer() {
                                                                //declare locals
                                                                var timerId = "timer";
                                                                var timeObjId = "txtTime";
                                                                var timeObj = document.getElementById(timeObjId);
                                                                var timeObjValue = null;
                                                                var intTimeObjValue = null;
                                                               
                                                                //stop any previous timer
                                                                stopTimer();
                                                                stopBlinker();
                                                               
                                                                //check for nulls
                                                                if (timeObj==null) {
                                                                                return;
                                                                }
                                                               
                                                                //get the value
                                                                timeObjValue = timeObj.value;
                                                               
                                                                //check for valid values
                                                                if (timeObjValue==null || timeObjValue=="" || isNaN(timeObjValue)) {
                                                                                return;
                                                                }
                                                               
                                                                //parse the value into an integer
                                                                intTimeObjValue = parseInt(timeObjValue);
                                                               
                                                                //invoke the method
                                                                //alert("before createTimer(): timerId=[" + timerId + "] intTimeObjValue=[" + intTimeObjValue + "]");
                                                                createTimer(timerId, intTimeObjValue);
                                                               
                                                                //set the buttons' display
                                                                var btnStart = document.getElementById("btnStart");
                                                                var btnStop = document.getElementById("btnStop");
                                                                btnStop.disabled = false;
                                                                btnStart.disabled = true;
                                                }
 
                                                function stopTimer() {
                                                                if (interval!=null) {
                                                                                window.clearInterval(interval);
                                                                }
                                                               
                                                                //set the buttons' display
                                                                var btnStart = document.getElementById("btnStart");
                                                                var btnStop = document.getElementById("btnStop");
                                                                btnStart.disabled = false;
                                                                btnStop.disabled = true;
                                                }
                                               
                                                function createTimer(timerID, time) {
                                                                timer = document.getElementById(timerID);
                                                                totalMilliseconds = (time*1000);
                                                                updateTimer()
                                                                interval = window.setInterval("tick()", timeout);
                                                }
                                               
                                                function tick() {
                                                                if (totalMilliseconds <= 0) {
                                                                                stopTimer();
                                                                                startBlinker("timer");
                                                                                return;
                                                                }
                                                                totalMilliseconds -= timeout;
                                                                updateTimer();
                                                }
                                               
                                                function leadingZero(time) {
                                                                return (time < 10) ? ("0" + time) : time;
                                                }
                                               
                                                function leadingZeros(time) {
                                                                //declare locals
                                                                var retVal = "";
                                                               
                                                                //check the length
                                                                if (time<10) {
                                                                                retVal = "00" + time;
                                                                }
                                                                else if (time<100) {
                                                                                retVal = "0" + time;
                                                                }
                                                                else {
                                                                                retVal = time;
                                                                }
                                                                return retVal;
                                                }
                                               
                                                function updateTimer() {
                                                                var seconds = Math.round(totalMilliseconds/1000);
                                                                var days = Math.floor(seconds / 86400);
                                                                seconds -= days * 86400;
                                                                var hours = Math.floor(seconds / 3600);
                                                                seconds -= hours * (3600);
                                                                var minutes = Math.floor(seconds / 60);
                                                                seconds -= minutes * (60);
                                                                var timeStr = ((days > 0) ? (showDays ? days + " Days " : "0 Days ") : "") + leadingZero(hours) + ":" + leadingZero(minutes) + ":" + leadingZero(seconds);
                                                                var millisecs = (((seconds+1)*1000) - totalMilliseconds);
                                                                millisecs = (millisecs % 1000);
                                                                if (millisecs<0) {
                                                                                millisecs = Math.abs(millisecs);
                                                                }
                                                                timeStr += ":" + leadingZeros(millisecs);
                                                                timer.innerHTML = timeStr;
                                                }
 
                                                function setTimerDisplay() {
                                                                //declare locals
                                                                var containerId = "timerContainer";
                                                                var _containerObj = document.getElementById(containerId);
                                                                var _display = null;
 
                                                                //check for a container
                                                                if (_containerObj==null) {
                                                                                return;
                                                                }
                                                               
                                                                //get the container's display
                                                                _display   = _containerObj.style.display;
                                                               
                                                                //check the container's display
                                                                if (_display=="" || _display=="none") {
                                                                                _display = "block";
                                                                }
                                                                else {
                                                                                _display = "none";
                                                                                stopTimer();
                                                                }
                                                               
                                                                //set the container's display
                                                                _containerObj.style.display = _display;
                                                }
                                                                                               
                                                function stopBlinker() {
                                                                if (blinkerInterval!=null) {
                                                                                window.clearInterval(blinkerInterval);
                                                                }
                                                               
                                                                //declare locals
                                                                var _elemObj = document.getElementById("timer");
                                                               
                                                                //check for nulls
                                                                if (_elemObj==null) {
                                                                                return;
                                                                }
                                                               
                                                                //set the element's display
                                                                _elemObj.style.display = "block";
                                                }
                                                                                               
                                                function startBlinker(_elemId) {
                                                                //declare locals
                                                                var _elemObj = document.getElementById(_elemId);
                                                               
                                                                //check for nulls
                                                                if (_elemObj==null) {
                                                                                return;
                                                                }
                                                               
                                                                //start the blinker
                                                                blinkerInterval = window.setInterval("blink('" + _elemId + "')", blinkerTimeout);
                                                }
                                               
                                                function blink(_elemId) {
                                                                //declare locals
                                                                var _elemObj = document.getElementById(_elemId);
                                                                var _display = null;
                                                               
                                                                //check for nulls
                                                                if (_elemObj==null) {
                                                                                return;
                                                                }
                                                               
                                                                //get the element's display
                                                                _display = _elemObj.style.display;
                                                               
                                                                //check the display
                                                                if (_display==null || _display=="") {
                                                                                _display = "block";
                                                                }
                                                                if (_display=="block") {
                                                                                _display = "none";
                                                                }
                                                                else if (_display=="none") {
                                                                                _display = "block";
                                                                }
                                                               
                                                                //set the element's display
                                                                _elemObj.style.display = _display;
                                                }
        </script>
