							   , distance:     [ 60    	,  60     ,  60   ,  60      ][i] || 54       //default

							   };
					$(this).jqDock(opts);

				*/
				//handle clicking label for images within links :
				//if labels are enabled, and you have images within links, clicking on the label
				//will do nothing!
				//in order to get the link to activate you will need to provide some sort of click
				//handler on the image (which jqDock will trigger) - if there is not one already?
				//for example, on everything except #menu1, I will apply the following click handler
				//to all my images-within-links...
				//(ie. clicking a label on an image-within-a-link on #menu1 will still do nothing!)
				/*
				$('div.dockMenu a>img').not($('#menu1 a>img')).bind('click', function(){
					var Href = $(this).parent().get(0).href;
					//I don't have any hrefs that are not straightforward links, but for the sake of completeness,
					//one could take this as being indicative of the likelihood that there is no click handler...
					if(Href && !/^javascript:/i.test(Href)){ //change location...
					  location.href = Href;
					}
					else{ //trigger a click handler?...
					  $(this).parent().trigger('click');
					}
					return false;
				});
				*/
			});
			
			function resetJqDock(menuId) {
				//declare locals
				var alignment,effectDuration,showLabels,labelsAlign,imageSize = null;
				var objIds = new Array ("cmbAlign","cmbDuration","cbLabels","cmbAlignLabels","cmbMaxSize");
				var cmbAlignObj,cmbDurationObj,cbLabelsObj,cmbLabelsAlignObj,cmbMaxSizeObj = null;
				var optsMenu = null;
				
				//get elements by their ids
				cmbAlignObj = document.getElementById(objIds[0]);
				cmbDurationObj = document.getElementById(objIds[1]);
				cbLabelsObj = document.getElementById(objIds[2]);
				cmbLabelsAlignObj = document.getElementById(objIds[3]);
				cmbMaxSizeObj = document.getElementById(objIds[4]);
				
				//check for nulls
				if (menuId==null || cmbAlignObj==null || cmbDurationObj==null || cbLabelsObj==null || cmbLabelsAlignObj==null || cmbMaxSizeObj==null) {
					return;
				}
				
				//get values
				alignment = cmbAlignObj.value;
				effectDuration = cmbDurationObj.value;
				showLabels = cbLabelsObj.checked;
				imageSize = parseInt(cmbMaxSizeObj.value);
				if (!showLabels) {
					labelsAlign = false;
				}
				else {
					labelsAlign = cmbLabelsAlignObj.value;
				}
				
				//invoke the jquery script
				jQuery(function($){
					optsMenu = {align:alignment,size:imageSize,distance:60,coefficient:1.5,labels:labelsAlign,duration:effectDuration};
					//alert("jqDock options for menu: " + menuId + "\n" + "optsMenu.align: " + optsMenu.align + "\n" + "optsMenu.labels: " + optsMenu.labels + "\n" + "optsMenu.duration: " + optsMenu.duration);
					//$('#'+menuId.replace(/\:/,'\\:')).jqDock("destroy");
					$('#'+menuId.replace(/\:/,'\\:')).jqDock(optsMenu);
					
				});
			}
			
			function toggleDiv(divId) {
				//declare locals
				var contentsDivId = "helpContents";
				var contentsDivObj = null;
				var divObj = null;
				
				//check for nulls
				if (divId==null) {
					return;
				}
				
				//get elements by their ids
				contentsDivObj = document.getElementById(contentsDivId);
				
				//check for nulls
				if (contentsDivObj==null) {
					return;
				}
				
				//hide the previous contents
				contentsDivObj.innerHTML = "";
				
				//display the requested div
				divObj = document.getElementById(divId);
				if (divObj!=null) {
					divObj.style.display = "block";
					contentsDivObj.innerHTML = divObj.innerHTML;
				}
			}
